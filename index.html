<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Background Practise</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="icon.css">
	</head>
	<body>
		<header>
			<div class="header">
				<div class="center">
					<h1>
					#FuniroFurniture

				</div>
				</div>	
			</div>
		</header>
		<div class="main">
			<div class="first">
				<img class="img1" src="img/img2.jpg">
				<h2 class="name">Lolito</h2>
				<span class="text-span">Luxury big sofa</span>
				<h2 class="prise">Rp 7.000.000    <span class="prise-last">Rp 14.000.000</span></h2>
				
			</div>
			<div class="second">
				<img class="img1" src="img/img1.jpg">
				<h2 class="name">Respira</h2>
				<span class="text-span">Minimalist fan</span>
				<h2 class="prise">Rp 500.000</h2>
			</div>
			<div class="last">
				<div class="back"></div>
				<img class="img3" src="img/img3.jpg">
				<h2 class="name">Pingky</h2>
				<span class="text-span">Cute bed set</span>
				<h2 class="prise">Rp 7.000.000    <span class="prise-last">Rp 14.000.000</span></h2>
			</div>
